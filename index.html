<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

        <div class="img-container">
          <img src="test.jpeg" alt="" class="img-card" />

        <div class="title">

        <div class="like">
          <i class="fa fa-heart"></i>
        </div>

        <div class="description">

  </body>
</html>
